      - run:
          name: Run Front-End Test and Coverage
          command: |
            pnpm --dir apps/bas test:coverage

  test-bmd:
    executor: nodejs-browsers
    resource_class: xlarge
    steps:
      - checkout-and-install
      - run:
          name: Run Linters
          command: |
