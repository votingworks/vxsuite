  test-hmpb-interpreter:
    executor: nodejs
    resource_class: xlarge
    steps:
      - checkout-and-install
      - run:
          name: Run Linters
          command: |
            pnpm --dir libs/hmpb-interpreter lint
      - run:
          name: Run Tests with Coverage
          command: |
            pnpm --dir libs/hmpb-interpreter test:coverage

  test-lsd:
    executor: nodejs
    resource_class: xlarge
    steps:
      - checkout-and-install
      - run:
          name: Build
          command: |
            pnpm --dir libs/lsd build
      - run:
          name: Run Linters
          command: |
            pnpm --dir libs/lsd lint
      - run:
          name: Run Tests with Coverage
          command: |
            pnpm --dir libs/lsd test:coverage

  test-module-scan:
    executor: nodejs
    resource_class: xlarge
    steps:
      - checkout-and-install
      - run:
          name: Run Linters
          command: |
            pnpm --dir apps/module-scan lint
      - run:
