version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.1

executors:
  nodejs-browsers:
    docker:
      - image: cimg/python:3.9.12-browsers
  nodejs:
    docker:
      #- image: cimg/node:16.14.2
      - image: adammcmanus/cimg-debian11:latest
        auth:
          username: $TMP_AMCMANUS_USER
          password: $TMP_AMCMANUS_PASSWORD

jobs:
  test-codemods:
    executor: nodejs-browsers
    resource_class: xlarge
    steps:
      - checkout-and-install
      - run:
          name: Build
          command: |
            pnpm --dir codemods build
      - run:
          name: Lint
          command: |
            pnpm --dir codemods lint
      - run:
          name: Test
          command: |
            pnpm --dir codemods test
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/
      - store_test_results:
          path: codemods/reports/

