[package]
name = "ballot-interpreter"
version = "0.1.0"
license = "AGPL-3.0"
edition = "2018"
exclude = ["build/rust_addon.node"]

[lib]
crate-type = ["cdylib"]
path = "src/hmpb-rust/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.29", features = ["cargo"] }
image = "0.24.5"
imageproc = "0.23.0"
log = "0.4.17"
logging_timer = "1.1.0"
pretty_env_logger = "0.4.0"
rayon = "1.5.3"
rusttype = "0.9.3"
serde = { version = "1.0.150", features = ["derive"] }
serde_json = "1.0.89"
itertools = "0.10.5"
rqrr = "0.6.0"
bitter = "0.6.1"
hex = "0.4.3"
zbar-rust = "0.0.21"
base64 = "0.21.4"

[dev-dependencies]
proptest = "1.0.0"
tempfile = "3.3.0"

[dependencies.neon]
version = "0.10"
default-features = false
features = ["napi-6"]
